<!DOCTYPE html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - PotterApi</title>
    <link type="text/css" rel="stylesheet" href="/styles/materialize.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/form.css">
    
    <link rel="stylesheet" href="/styles/partials/page-consultar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="page-consultar">
  <nav class="navbar">
    <div class="nav-wrapper">
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="left hide-on-med-and-down">
            <li><a class="tooltipped" data-position="bottom" data-tooltip="Home" th:href="@{/}"><i class="material-icons">home</i></a></li>
            <li><a class="tooltipped" data-position="bottom" data-tooltip="Adicionar" th:href="@{cadastrar}"><i class="material-icons">person_add</i></a></li>
          </ul>
    </div>
  </nav>
  <ul id="mobile-demo" class="sidenav">
    <li><a th:href="@{/}"><i class="material-icons">home</i>Inicio</a></li>
    <li><a th:href="@{cadastrar}"><i class="material-icons">person_add</i>Cadastrar</a></li>
  </ul>
 
    <div class="row">
      <form action="" class="col s12">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4>Campos de buscas</h4>
                <div class="row">
                  <div class="input-field col s3">
                    <input id="name" type="text">
                    <label for="name">Nome</label>
                  </div>
                  <div class="input-field col s3">
                    <input id="school" type="text">
                    <label for="school">Escola</label>
                  </div>
                  <div class="input-field col s3">
                    <input id="house" type="text">
                    <label for="house">Casa</label>
                  </div>
                  <div class="input-field col s3">
                    <button class="btn cyan waves-effect waves-light" type="submit" name="action"><i class="mdi-action-lock-open"></i>Buscar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
   
    </div>
 
    <div class="row" >
      <div class="col s12 m12 l12">
      <div th:switch="${listapersonagens}">
      	<h3 th:case="null">Nenhum personagem</h3>
      	<div th:case="*">
      	<h3>Personagens</h3>
      	<table class="bordered striped highlight centered responsive-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Papel</th>
              <th>Escola</th>
              <th>Casa</th>
              <th>Patrono</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="personagem : ${listapersonagens}">
              <td th:text="${personagem.name}"></td>
              <td th:text="${personagem.role}"></td>
              <td th:text="${personagem.school}"></td>
              <td th:text="${personagem.house}"></td>
              <td th:text="${personagem.patronus}"></td>
            </tr>
          </tbody>
        </table>
      	</div>
      </div>
      
        
      </div>
    </div>
       
    




    <script src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize.min.js"></script>
   
    <!-- inicicializar o select do form -->
    <script>
        $(document).ready(function(){
        $('select').formSelect();
        $('.tooltipped').tooltip();
        $('.sidenav').sidenav();
        });
    </script>
</body>
</html>
